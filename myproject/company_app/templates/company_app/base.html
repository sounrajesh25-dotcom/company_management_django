<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <style>
        /* Global body and font */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8e2de2, #ff6a95);
            color: #fff;
        }

        /* Navbar */
        .nav {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .nav a:hover {
            background: #ff6a95;
            color: #fff;
        }

        /* Headings */
        h2 {
            text-align: center;
            margin: 30px 0 20px;
            font-size: 28px;
        }

        /* Tables default style */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        th {
            background: linear-gradient(135deg, #8e2de2, #ff6a95);
            color: #fff;
            font-size: 16px;
        }

        td {
            color: #fff;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            transition: 0.2s ease;
        }

        /* Links inside content */
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #ff6a95;
        }

        /* Forms */
        form {
            width: 50%;
            margin: 20px auto;
            padding: 30px;
            background: linear-gradient(135deg, #8e2de2, #ff6a95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            color: #fff;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            color: #333;
        }

        form button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #ff6a95;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        form button:hover {
            background-color: #8e2de2;
            transform: translateY(-2px);
        }

        /* Horizontal rule style */
        hr {
            border: 1px solid #fff;
            width: 90%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'company_list' %}">Companies</a> | 
        <a href="{% url 'employee_list' %}">Employees</a>
    </div>

    {% block content %}
    <!-- page content goes here -->
    {% endblock %}
</body>
</html>
